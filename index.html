<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Học HTML5</title>
</head>
<body>
	<H1>Cú pháp HTML5 không phân biệt chữ hoa chữ thường</H1>
	<p>HTML5 không nhất thiết phải có thẻ đóng

	<form action="">

		</div>

		</div>
		<div>

			<input type="submit" name="submit">
